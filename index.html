<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>TOP Tic-Tac-Toe</title>
</head>
<body>
  
  <div class="container">
    <div class="selection">
      <select name="difficulty" id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="l33t">l33t</option>
      </select>
      <div class="symbolContainer">
        <div class="cross-select checked">x</div>
        <div class="circle-select">o</div>
      </div>
    </div>
    <div class="gameboard">
      <div class="gamesquare square1" data-key=0></div>
      <div class="gamesquare square2" data-key=1 ></div>
      <div class="gamesquare square3" data-key=2 ></div>
      <div class="gamesquare square4" data-key=3 ></div>
      <div class="gamesquare square5" data-key=4 ></div>
      <div class="gamesquare square6" data-key=5 ></div>
      <div class="gamesquare square7" data-key=6 ></div>
      <div class="gamesquare square8" data-key=7 ></div>
      <div class="gamesquare square9" data-key=8 ></div>
    </div>
    <button class="restart-btn">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
